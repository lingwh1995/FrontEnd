<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function $(id){return document.getElementById(id);}
			window.onload = function(){
				$("open").onclick = function() {
					//window.open("https://www.baidu.com");
					//或者直接open,有返回值
					open("https://www.baidu.com");
				}
				$("closeSelf").onclick = function() {
					window.close();
				}
			}
		</script>
	</head>
	<body>
			<input type="button" value="打开百度" id="open"/>
			<input type="button" value="关闭当前窗口" id="closeSelf"/>
	</body>
</html>

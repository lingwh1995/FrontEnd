<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*可变数组的for循环遍历：每执行一次i--一下，可以保证i永远都是0，也就是说每次遍历的都是长度可变数组的第一个元素*/
			var num = [1,2,3];
			//方式一：普通for
			/*
			for(var i=0;i<num.length;i++){
				alert(num[i]);
			}
			*/
			//foreach遍历
			//注意：这个forEach()只能遍历这中已知的数组,但是不能遍历通过DOM操作拿到的元素
			/*
			num.forEach(function(value,index,array){
				alert(value+"---"+index+"---"+array)
			});
			num.forEach(function(value,index){
				alert(value+"---"+index)
			});
			*/
			//方式三：使用map方式遍历
			//注意：这个也只能遍历这中已知的数组,但是不能遍历通过DOM操作拿到的元素
			/*
			num.map(function(index,value,arr){
				alert(index+"---"+value+"---"+arr);
			});
			*/
			//方式四,for(x in xx)，其中x为index
			/*
			for(x in num){
				alert(num[x]);
			}
			*/
			for(i in num){
				alert(num[i]);
			}
			
		</script>
	</head>
	<body>
	</body>
</html>
